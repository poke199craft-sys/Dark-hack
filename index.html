<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lottery Prediction System</title>
  <style>
    body { 
      font-family: Arial,sans-serif; 
      text-align: center; 
      background-color: #111; 
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      z-index: 2;
      position: relative;
    }
    
    .status-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .timer-box {
      display: inline-block;
      font-size: 1.5rem;
      color: #0f0;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #0f0;
      box-shadow: 0 0 8px #0f0;
      font-weight: bold;
      min-width: 100px;
    }
    
    .prediction-box {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px 20px;
      border: 1px solid #ff0;
      border-radius: 8px;
      background: #333;
      color: #ff0;
      box-shadow: 0 0 8px #ff0;
      min-width: 100px;
      position: relative;
    }
    
    .high-chance {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.2rem;
      background: #f00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .tick-mark {
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 1.2rem;
      background: #4CAF50; /* Light green color */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
    }
    
    .percentage-badge {
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 0.8rem;
      background: #00f;
      border-radius: 15px;
      padding: 2px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .input-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .number-input {
      width: 45px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      pointer-events: none;
    }

    .webview-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    .webview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .system-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #0f0;
    }
    
    .db-status {
      font-size: 12px;
      margin-top: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="system-status" id="systemStatus">SYSTEM: ACTIVE</div>
    
    <div class="status-container">
      <div class="timer-box" id="timer">00:30</div>
      <div class="prediction-box" id="result-box"></div>
    </div>
    
    <div class="input-row">
      <input type="number" id="input1" class="number-input" placeholder="1">
      <input type="number" id="input2" class="number-input" placeholder="2">
      <input type="number" id="input3" class="number-input" placeholder="3">
      <input type="number" id="input4" class="number-input" placeholder="4">
    </div>
    
    <div class="db-status">
      Database Status: <span id="dbStatus">Loading...</span>
    </div>
  </div>

  <div class="webview-container">
    <iframe src="https://www.amarclub1.com/#/register?invitationCode=58473937685" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWs4V81fLFH6khFkHe0oJIbJeXuZs1DI4",
      authDomain: "dark-tools-93abd.firebaseapp.com",
      databaseURL: "https://dark-tools-93abd-default-rtdb.firebaseio.com",
      projectId: "dark-tools-93abd",
      storageBucket: "dark-tools-93abd.appspot.com",
      messagingSenderId: "1003509016475",
      appId: "1:1003509016475:android:826836719187aa12fc633e"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const systemStatusRef = database.ref('systemStatus');
    const keysRef = database.ref('O9');

    var dataset1 = [];
    var dataset2 = [];
    var dataset3 = [];
    var dataset4 = [];
    var systemActive = true;
    var lastIssueNumber = null;

    async function loadDatabases() {
      try {
        const res1 = await fetch('database1.json?ts=' + Date.now());
        dataset1 = (await res1.json()).data;
        
        const res2 = await fetch('database2.json?ts=' + Date.now());
        dataset2 = (await res2.json()).data;
        
        const res3 = await fetch('database3.json?ts=' + Date.now());
        dataset3 = (await res3.json()).data;
        
        const res4 = await fetch('database4.json?ts=' + Date.now());
        dataset4 = (await res4.json()).data;
        
        document.getElementById('dbStatus').textContent = 'Active (4 databases loaded)';
      } catch (error) {
        console.error('Error loading databases:',error);
        document.getElementById('dbStatus').textContent = 'Error loading databases';
      }
    }

    function updateTimer() {
      if (!systemActive) {
        document.getElementById("timer").innerText = "SYSTEM OFF";
        return;
      }
      
      const now = new Date();
      const base = new Date(now.getFullYear(),now.getMonth(),now.getDate(),5,30,0);
      if (now < base) base.setDate(base.getDate() - 1);
      const elapsed = Math.floor((now - base) / 1000);
      const remain = 30 - (elapsed % 30);

      document.getElementById("timer").innerText = `00:${String(remain).padStart(2,'0')}`;
      
      if (remain === 30) {
        fetchCurrentNumbers();
      } else if (remain === 1) {
        clearInputs();
      }
      
      setTimeout(updateTimer,1000);
    }

    async function fetchCurrentNumbers() {
      if (!systemActive) return;
      
      try {
        const res = await fetch('https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?ts=' + Date.now());
        const data = await res.json();
        
        const latestNumbers = data.data.list.slice(0,4).map(item => {
          const num = parseInt(item.number);
          return isNaN(num) ? '' : num;
        });
        
        for (let i = 0; i < 4; i++) {
          const inputElement = document.getElementById(`input${i+1}`);
          inputElement.value = latestNumbers[i] !== undefined ? latestNumbers[i] : '';
        }

        processData();
      } catch (error) {
        console.error("Fetch error:",error);
      }
    }

    function clearInputs() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`input${i}`).value = '';
      }
      document.getElementById("result-box").innerText = "";
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge');
      indicators.forEach(ind => ind.remove());
    }

    function processData() { 
      if (!systemActive) return;
      
      var groupedData1 = [];
      for (var i = 0; i <= dataset1.length - 7; i++) {
        groupedData1.push(dataset1.slice(i,i + 7));
      }

      var groupedData2 = [];
      for (var i = 0; i <= dataset2.length - 7; i++) {
        groupedData2.push(dataset2.slice(i,i + 7));
      }

      var groupedData3 = [];
      for (var i = 0; i <= dataset3.length - 7; i++) {
        groupedData3.push(dataset3.slice(i,i + 7));
      }
      
      var groupedData4 = [];
      for (var i = 0; i <= dataset4.length - 7; i++) {
        groupedData4.push(dataset4.slice(i,i + 7));
      }

      var searchValues = [];
      for (var i = 1; i <= 4; i++) {
        var val = document.getElementById("input" + i).value.trim();
        if (val !== '') {
          searchValues.push(parseInt(val));
        }
      }
 
      if (searchValues.length !== 4) {
        document.getElementById("result-box").innerText = "";
        return;
      }

      var matchedNumbers1 = groupedData1.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var matchedNumbers2 = groupedData2.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var matchedNumbers3 = groupedData3.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);
      
      var matchedNumbers4 = groupedData4.filter(row => {
        return searchValues.every((v,i) => row[i] === v);
      }).map(row => row[6]);

      var resultBox = document.getElementById("result-box");
      
      const indicators = document.querySelectorAll('.high-chance,.tick-mark,.percentage-badge');
      indicators.forEach(ind => ind.remove());

      if (matchedNumbers1.length === 0 && matchedNumbers2.length === 0 && matchedNumbers3.length === 0 && matchedNumbers4.length === 0) {
        resultBox.innerText = "??";
        return;
      }

      var countB1 = matchedNumbers1.filter(num => num >= 5 && num <= 9).length;
      var countS1 = matchedNumbers1.filter(num => num >= 0 && num <= 4).length;
      var prediction1 = countB1 > countS1 ? "BIG" : countS1 > countB1 ? "SMALL" : "??";

      var countB2 = matchedNumbers2.filter(num => num >= 5 && num <= 9).length;
      var countS2 = matchedNumbers2.filter(num => num >= 0 && num <= 4).length;
      var prediction2 = countB2 > countS2 ? "BIG" : countS2 > countB2 ? "SMALL" : "??";

      var countB3 = matchedNumbers3.filter(num => num >= 5 && num <= 9).length;
      var countS3 = matchedNumbers3.filter(num => num >= 0 && num <= 4).length;
      var prediction3 = countB3 > countS3 ? "BIG" : countS3 > countB3 ? "SMALL" : "??";
      
      var countB4 = matchedNumbers4.filter(num => num >= 5 && num <= 9).length;
      var countS4 = matchedNumbers4.filter(num => num >= 0 && num <= 4).length;
      var prediction4 = countB4 > countS4 ? "BIG" : countS4 > countB4 ? "SMALL" : "??";

      // Default to first prediction
      resultBox.innerText = prediction1;

      const predictions = [prediction1, prediction2, prediction3, prediction4].filter(p => p !== "??");
      
      // Only show green tick when all 4 databases agree
      if (prediction1 === prediction2 && 
          prediction2 === prediction3 && 
          prediction3 === prediction4 && 
          prediction1 !== "??") {
        resultBox.innerText = prediction1;
        const tickMark = document.createElement('div');
        tickMark.className = 'tick-mark';
        tickMark.innerHTML = '✓';
        resultBox.appendChild(tickMark);
        const badge98 = document.createElement('div');
        badge98.className = 'percentage-badge';
        badge98.innerHTML = '98%';
        resultBox.appendChild(badge98);
      } 
      // Show red indicator when 3 databases agree
      else if (predictions.length >= 3 && new Set(predictions).size === 1) {
        resultBox.innerText = predictions[0];
        const highChance = document.createElement('div');
        highChance.className = 'high-chance';
        highChance.innerHTML = '🔥';
        resultBox.appendChild(highChance);
      }
      // Show normal display for other cases
      else {
        // Find the most common prediction
        const predictionCounts = {};
        predictions.forEach(p => {
          predictionCounts[p] = (predictionCounts[p] || 0) + 1;
        });
        
        let mostCommonPrediction = "??";
        let maxCount = 0;
        for (const [pred, count] of Object.entries(predictionCounts)) {
          if (count > maxCount) {
            mostCommonPrediction = pred;
            maxCount = count;
          }
        }
        
        resultBox.innerText = mostCommonPrediction;
      }
    }

    document.addEventListener('DOMContentLoaded',() => {
      systemStatusRef.on('value',(snapshot) => {
        systemActive = snapshot.val() !== false;
        document.getElementById('systemStatus').textContent = 
          systemActive ? 'SYSTEM: ACTIVE' : 'SYSTEM: INACTIVE';
        document.getElementById('systemStatus').style.color = 
          systemActive ? '#0f0' : '#f00';
        
        if (systemActive) {
          updateTimer();
          fetchCurrentNumbers();
        } else {
          document.getElementById("timer").innerText = "SYSTEM OFF";
          document.getElementById("result-box").innerText = "";
          clearInputs();
        }
      });
      
      loadDatabases();
      updateTimer();
      
      const accessKey = localStorage.getItem('accessKey');
      const expiresAt = localStorage.getItem('expiresAt');
      
      if (!accessKey || !expiresAt) {
        window.location.href = "user_login.html";
      } else {
        checkAccessKey(accessKey);
      }
    });
    
    function checkAccessKey(key) {
      keysRef.once('value',(snapshot) => {
        const keys = snapshot.val();
        if (keys && keys[key]) {
          const expiryTime = keys[key];
          localStorage.setItem('accessKey',key);
          localStorage.setItem('expiresAt',expiryTime);
          updateCountdown();
        } else {
          logout();
        }
      });
    }
    
    function updateCountdown() {
      const expiresAt = localStorage.getItem('expiresAt');
      const now = Date.now();
      const remaining = parseInt(expiresAt) - now;
      
      if (remaining <= 0) {
        logout();
      }
    }
    
    function logout() {
      localStorage.removeItem('accessKey');
      localStorage.removeItem('expiresAt');
      window.location.href = "user_login.html";
    }
  </script>
</body>
</html>
